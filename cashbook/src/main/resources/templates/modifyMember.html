<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
let helperInit = function() {
	$('#nameHelper').text("");
	$('#addrHelper').text("");
	$('#phoneHelper').text("");
	$('#pwHelper').text("");
	$('#pw2Helper').text("");
}

$(document).ready(function(){
	$('#modifyBtn').click(function(){
		helperInit();
		if($('#memberName').val().length==0) {
			$('#nameHelper').text("이름를 입력하세요");
		} else if($('#memberAddr').val().length==0) {
			$('#addrHelper').text("주소를 입력하세요");
		} else if($('#memberPhone').val().length==0) {
			$('#phoneHelper').text("전화번호를 입력하세요");
		} else if($('#memberPw').val().length<4) {
			$('#pwHelper').text("비밀번호는 4자 이상");
		} else if($('#memberPw').val() != $('#memberPw2').val()) {
			$('#pw2Helper').text("비밀번호를 확인하세요");
		} else {
			$('#modifyForm').submit();
		}
	});
});
</script>
<style>
	form { 
		display : inline; 
	}
</style>
</head>
<body>
<div class="container-fluid">
	<div th:include="/include/menu::sidemenu"></div>
	<h1>회원정보수정</h1>
	<form id="modifyForm" method="post" action="/modifyMember">
		<table class="table">
			<tr>
				<th><label for="memberId">아이디</label></th>
				<td><input type="text" name="memberId" id="memberId" th:value="${member.memberId}" readonly></td>
			</tr>
			<tr>
				<th><label for="memberName">이름</label></th>
				<td><input type="text" name="memberName" id="memberName" th:value="${member.memberName}"><span id="nameHelper"></span></td>
			</tr>
			<tr>
				<th><label for="memberAddr">주소</label></th>
				<td><input type="text" name="memberAddr" id="memberAddr" th:value="${member.memberAddr}"><span id="addrHelper"></span></td>
			</tr>
			<tr>
				<th><label for="memberPhone">전화번호</label></th>
				<td><input type="text" name="memberPhone" id="memberPhone" th:value="${member.memberPhone}"><span id="phoneHelper"></span></td>
			</tr>
			<tr>
				<th><label for="memberDate">가입날짜</label></th>
				<td><input type="text" name="memberDate" id="memberDate" th:value="${member.memberDate}" readonly></td>
			</tr>
			<tr>
				<th><label for="memberPw">비밀번호</label></th>
				<td><input type="password" name="memberPw" id="memberPw" th:value="${member.memberPw}"><span id="pwHelper"></span></td>
			</tr>
			<tr>
				<th><label for="memberPw2">비밀번호 확인</label></th>
				<td><input type="password" name="memberPw2" id="memberPw2" th:value="${member.memberPw}"><span id="pw2Helper"></span></td>
			</tr>
		</table>
		<div>
			<button id="modifyBtn" type="button">정보수정</button>
		</div>
	</form>
</div>
</body>
</html>
