<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
.sidenav {
	height: 100%;
	width: 200px;
	text-align: center;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: #3498db;
	overflow-x: hidden;
	padding-top: 20px;
}

.info {
	margin: 30px;
}

#sidePic {
	width: 80px;
	height: 80px;
	border-radius: 3em;
	margin-bottom: 5px;
}

.menuItem {
	margin-bottom: 50px;
	text-decoration: none;
	font-size: 25px;
	color: #111;
	display: block;
	border: none;
	background-color: #3498db;
	cursor: pointer;
	outline: none;
}

.dropdown-btn {
 	margin-bottom: 50px;
 	margin-left: 25px;
	text-decoration: none;
	font-size: 25px;
	color: #111;
	display: block;
	border: none;
	background-color: #3498db;
	cursor: pointer;
	outline: none;
}

.menuItem:hover, .dropdown-btn:hover {
	color: #f1f1f1;
}

.main {
	margin-left: 200px; /* Same as the width of the sidenav */
}

.row {
	width: 900px;
}

.col {
	width: 75px;
	height: 75px;
	border: 1px solid #000000;
	border-radius: 0.5em;
	margin-right: 5px;
	margin-bottom: 5px;
}

.plus {
	color: #3498db;
}

.minus {
	color: red;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
	text-align: center;
	display: none;
	background-color: #3498db;
	padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
	float: right;
	padding-right: 8px;
}

@media screen and (max-height: 450px) {
	.sidenav {padding-top: 15px;}
	.sidenav a {font-size: 18px;}
}
</style>
</head>
<body>
<div class="container-fluid">
	<div th:include="/include/menu::sidemenu" class="sidenav"></div>
	<div class="main">
		<h1 th:text="${#temporals.format(day, 'yyyy')} + '년  가계부'"></h1>
		<div th:text="${#temporals.format(day, 'yyyy')} + '년 월별 비교'"></div>
		<div class="row">
		<div th:each="i, index :  ${#numbers.sequence(1, 12)}" class="col">
				<div>
					<a th:href="${i}<10 ? @{/getCashListByMonth(day=${#temporals.format(day, 'yyyy-')}+'0'+${i}+${#temporals.format(day, '-dd')})} : @{/getCashListByMonth(day=${#temporals.format(day, 'yyyy-')}+${i}+${#temporals.format(day, '-dd')})}" th:text="${i} + '월'"></a>
				</div>
				<div th:each="mp : ${monthAndPriceList}" th:if="${mp.month}==${i}" th:text="${mp.price}>0 ? '+' + ${mp.price} : ${mp.price}" th:class="${mp.price}>0 ? 'plus' : 'minus'"></div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
