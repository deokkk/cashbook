<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member Info</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.sidenav {
	height: 100%;
	width: 250px;
	text-align: center;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: #3498db;
	overflow-x: hidden;
	padding-top: 20px;
}

#sidePic {
	width: 80px;
	height: 80px;
	border-radius: 3em;
	margin-bottom: 5px;
}

.info {
	margin: 30px;
}

.menuItem {
	margin-bottom: 50px;
	text-decoration: none;
	font-size: 25px;
	color: #111;
	display: block;
	border: none;
	background-color: #3498db;
	cursor: pointer;
	outline: none;
}

.dropdown-btn {
 	margin-bottom: 50px;
 	margin-left: 50px;
	text-decoration: none;
	font-size: 25px;
	color: #111;
	display: block;
	border: none;
	background-color: #3498db;
	cursor: pointer;
	outline: none;
}

.menuItem:hover, .dropdown-btn:hover {
	color: #f1f1f1;
}

h1 {
	margin: 50px;
}

.main {
	margin-left: 200px; /* Same as the width of the sidenav */
	margin-top: 100px;
	width: 1000px;
}

.main-contents {
	width: 600px;
	margin: 0 auto;
}

.title {
	text-align: center;
}

.table {
	border: 1px solid #ccc;
}

img {
	width: 80px;
	height: 80px;
	border-radius: 70%;
}

th {
	background-color: #ccc;
	text-align: center;
	width: 22%;
}

.memberBtn {
	text-align: right;
}

.btn {
	background-color: #3498db;
	color: #ffffff;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
	text-align: center;
	display: none;
	background-color: #3498db;
	padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
	float: right;
	padding-right: 8px;
}


@media screen and (max-height: 450px) {
	.sidenav {padding-top: 15px;}
	.sidenav a {font-size: 18px;}
}
</style>
</head>
<body>
<div class="container-fluid">
	<div th:include="/include/menu::sidemenu"></div>
	<div class="main">
		<div class="main-contents">
			<div class="title">
				<h1>회원정보</h1>
			</div>
			<table class="table">
				<tr>
					<th>사진</th>
					<td><img th:src="@{${'/upload/'+member.memberPic}}"></td>
				</tr>
				<tr>
					<th>아이디</th>
					<td th:text="${member.memberId}"></td>
				</tr>
				<tr>
					<th>회원등급</th>
					<td th:text="${session.memberType} eq 'admin' ? '관리자' : '일반회원'"></td>
				</tr>
				<tr>
					<th>이름</th>
					<td th:text="${member.memberName}"></td>
				</tr>
				<tr>
					<th>주소</th>
					<td th:text="${member.memberAddr}"></td>
				</tr>
				<tr>
					<th>전화번호</th>
					<td th:text="${member.memberPhone}"></td>
				</tr>
				<tr>
					<th>이메일</th>
					<td th:text="${member.memberEmail}"></td>
				</tr>
				<tr>
					<th>가입날짜</th>
					<td th:text="${member.memberDate}"></td>
				</tr>
			</table>
			<div class="memberBtn">
				<a th:href="@{/modifyPwConfirm}" class="btn">회원정보수정</a>
				<a th:href="@{/removeMember}" class="btn">회원탈퇴</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
